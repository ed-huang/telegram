<html>
<head>
	<style type="text/css">
	.box-set {
	  background: #eaeaed;
	}
	.box {
	  background: #fff;
	  float:left;
	  margin: 0;
	  width: 50%;
	  height: 400px;
	  vertical-align: top;

	  
	}

	.box.left {
		text-align: center;
	}

	.content {
		margin-top: 150px;
	}

	.content.signup {
		margin-left: 50px;
	}

	.postmark {
		float: right;
		margin-top: 10px;
	}

	article {
		
		width: 800px;
		margin: 0 auto;
		font-family: "Open Sans";
	}

	h3 {
		font-size: 22px;
		color: #000000;
		margin: 0;
	}

	body {
		background: #0084B2;
	}
	.login {
		font-size: 13px;
		color: #0084B2;
		font-weight: bold;
		border: #0084B2 1px solid;
		background: #fff;
		cursor: pointer;
	}

	.signup input {
		clear: both;
	}

	.signup .input {
		display: block;
		clear: both;
		border: none;
		border-bottom:1px solid #EEEEEE;
		height: 30px;
		width: 80%;
	}

	.recover {
		font-size: 13px;
		margin-left: 40px;
	}

	.recover a {
		
		color: #0084B2;
		text-decoration: none;
		font-weight: bold;
	}

	.row {
		margin: 10px 0;
	}

	.clearfix:after {
     visibility: hidden;
     display: block;
     font-size: 0;
     content: " ";
     clear: both;
     height: 0;
     }
	.clearfix { display: inline-block; }
/* start commented backslash hack \*/
	* html .clearfix { height: 1%; }
	.clearfix { display: block; }
/* close commented backslash hack */
	/*
	The font family for all elements in the page is 'Open Sans';
	“Get going” - font size 22px, color: #000000
	“Enter your username/password…” - 13px , color: #000000
	Input bottom border: #EEEEEE
	“Log in” button title: font size: 13px, color: #0084B2, weight: bold; border: #0084B2
	“Recover password”: font size 13px, color: #0084B2
	Background color: #008CB8
	The characters being typed in the password input field will be replaced with dots or stars

	*/

	</style>
</head>
<body>
	<article class="clearfix">
	  		<section class="box left">
	  			<img class="logo content" src="telegram-logo.png">
	  		</section>
	  		<section class="box right">
	  			<img class="postmark" src="postmark.png">
	  			<form name="signupForm" class="content signup">
	  				<h3>Get Going...</h3>
	  				<input class="input row" placeholder="Enter Your Username">
	  				<input class="input row" type="password" placeholder="Enter Your Password">
  					<div class="row"><input class="login" type="submit" value="Log in" title="Log in"><span class="recover"><a href="#">Recover password</a> or <a href="#">Sign up</a></span></div>
	  			</form>
	  		</section>
		
	</article>
</body>
</html>
